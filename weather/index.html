<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <header>
        <div class="searchLocation">
            <input type="text" id="location" value="Energodar">
            <button onclick="getLatLonDependOfName()">SZUKAJ</button>
        </div>


    </header>
    <main>
        <header>
            <div class="city">
                <div class="sunrise">SUNRISE</div>
                <div class="mainInfo">

                    <img src="https://countryflagsapi.com/svg/PL" alt="PL FLAG">
                    <h2>Warszawa</h2>
                </div>
                <div class="sunset">SUNSET</div>

            </div>
        </header>
        <div class="content">
            <input type="range" 
            id="range" 
            min="0" 
            max="40" 
            onchange="changeCubeInfo(this.value)" 
            onmousemove="changeCubeInfo(this.value)"
            ontouchmove="changeCubeInfo(this.value)">

            <div class="cube">
                <h3>
                    <div class="innerH3">
                        <h4>description</h4>
                        <span>dt_txt</span>

                    </div>
                    <img src="https://openweathermap.org/img/wn/10n.png" alt="IMG OF WEATHER">

                </h3>
                <div class="weatherMain">
                    <h3>feels_like</h3>
                    <div class="minMax">
                        <div class="min">temp_min</div>
                        <span>&nbsp;-&nbsp;</span>
                        <div class="max">temp_max</div>
                    </div>


                </div>

            </div>
           


        </div>
    </main>
</body>
</html>
